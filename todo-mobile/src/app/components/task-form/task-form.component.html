<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="dismiss()">Cancelar</ion-button>
		</ion-buttons>
		<ion-title>Nova tarefa</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="createTask()" [disabled]="!isFormValid()">
				Salvar
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-list>
		<ion-item>
			<ion-label position="floating">Título</ion-label>
			<ion-input [(ngModel)]="task.title" type="text" required maxlength="200"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Descrição (Opcional)</ion-label>
			<ion-textarea [(ngModel)]="task.description" maxlength="500"></ion-textarea>
		</ion-item>
	</ion-list>
</ion-content>
